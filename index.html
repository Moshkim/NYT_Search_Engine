<!DOCTYPE html>
<html>
<head>
	<title>NYT Search Engine</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<div class='container'>
		<div class="jumbotron text-center">
			<h1>New York Times Search</h1>
		</div>

		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Search Parameters</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="usrTerm">Search Term:</label>
					<input type="text" class="form-control" id="usrTerm">
				</div>
				<div class="form-group">
					<label for="sel1">Number of Records to Retrieve:</label>
					<select class="form-control" id="sel1">
						<option>1</option>
						<option>5</option>
						<option>10</option>				
					</select>
				</div>
				<div class="form-group">
					<label for="beginYear">Start Year(Optional):</label>
					<input type="text" class="form-control" id="beginYear">
				</div>
				<div class="form-group">
					<label for="endYear">End Year(Optional):</label>
					<input type="text" class="form-control" id="endYear">
				</div>
				<button class="btn btn-default" type="submit" id="searchButton">Search</button>
				<button class="btn btn-default" type="submit" id="clearButton">Clear Results</button>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Top Articles</h3>
			</div>
			<div class="panel-body" id="result">
				
			</div>
		</div>
		



	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>	
</body>
</html>
